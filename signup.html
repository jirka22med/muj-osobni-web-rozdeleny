</head>
<body>

    <script>
        // Konstanty pro Supabase klienta
        const SUPABASE_URL = 'https://aknjpurxdbtsxillmqbd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrbmpwdXJ4ZGJ0c3hpbGxtcWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxOTEzMzAsImV4cCI6MjA2Mzc2NzMzMH0.otk-74BBM-SwC_zA0WqqcwGVab5lBfrLiyeYOmh4Xio';

        // Funkce pro zobrazen√≠ zpr√°vy
        function showMessage(text, type = 'info') {
            const messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                messageContainer.textContent = text;
                messageContainer.className = `message ${type}`; // P≈ôid√° spr√°vnou t≈ô√≠du pro styl
                messageContainer.style.display = 'block';
            }
        }

        // Funkce pro skryt√≠ zpr√°vy
        function hideMessage() {
            const messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                messageContainer.style.display = 'none';
                messageContainer.textContent = '';
                messageContainer.className = 'message'; // Reset t≈ô√≠d
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicializace registraƒçn√≠ str√°nky...');

            if (typeof window.supabase === 'undefined') {
                console.error('‚ùå Supabase knihovna nen√≠ naƒçtena!');
                showMessage('Kritick√° chyba: Knihovna pro registraci se nenaƒçetla. Zkus obnovit str√°nku! üîÑ', 'error');
                return;
            }
            console.log('‚úÖ Supabase knihovna byla √∫spƒõ≈°nƒõ naƒçtena');

            let supabaseClient;
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úÖ Supabase klient byl √∫spƒõ≈°nƒõ inicializov√°n');
            } catch (error) {
                console.error('‚ùå Chyba p≈ôi inicializaci Supabase klienta:', error);
                showMessage('Chyba p≈ôi inicializaci datab√°ze. Zkus to pozdƒõji! üòî', 'error');
                return;
            }

            const signupForm = document.getElementById('signup-form');
            if (!signupForm) {
                console.error('‚ùå Registraƒçn√≠ formul√°≈ô nebyl nalezen!');
                showMessage('Chyba str√°nky: Formul√°≈ô nebyl nalezen! üö®', 'error');
                return;
            }

            signupForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                hideMessage();

                const email = signupForm.email.value.trim();
                const password = signupForm.password.value;
                const confirmPassword = signupForm['confirm-password'].value;

                if (!email || !password || !confirmPassword) {
                    showMessage('Vypl≈à pros√≠m v≈°echna pole! üìù', 'error');
                    return;
                }
                if (password.length < 6) {
                    showMessage('Heslo mus√≠ m√≠t alespo≈à 6 znak≈Ø! üìè', 'error');
                    return;
                }
                if (password !== confirmPassword) {
                    showMessage('Hesla se neshoduj√≠! ü§¶‚Äç‚ôÇÔ∏è', 'error');
                    return;
                }

                const submitButton = signupForm.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                submitButton.innerHTML = '<span class="loading-indicator"></span>Registruji...';
                submitButton.disabled = true;

                try {
                    console.log('üîÑ Pokus o registraci u≈æivatele:', email);
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        // M≈Ø≈æe≈° p≈ôidat options, nap≈ô. pro p≈ôesmƒõrov√°n√≠ po potvrzen√≠ emailu:
                        // options: {
                        //   emailRedirectTo: `${window.location.origin}/index.html` // Nebo jin√° str√°nka
                        // }
                    });

                    if (error) {
                        throw error;
                    }
                    
                    console.log('‚úÖ Registrace byla √∫spƒõ≈°n√° (p≈ôed potvrzen√≠m emailu):', data);

                    // V Supabase je defaultnƒõ zapnut√© potvrzen√≠ emailem.
                    // U≈æivatel se nebude moci p≈ôihl√°sit, dokud nepotvrd√≠ sv≈Øj email.
                    if (data.user && data.user.identities && data.user.identities.length === 0) {
                        // Toto m≈Ø≈æe nastat, pokud je u≈æivatel ji≈æ registrov√°n, ale nepotvrdil email (a auto-confirm je off)
                        // Nebo pokud je "Confirm email" vypnuto v Supabase a u≈æivatel je rovnou aktivn√≠.
                        // Pro konzistenci s typick√Ωm workflow "Confirm email" zobraz√≠me zpr√°vu o potvrzen√≠.
                        showMessage('√öƒçet byl vytvo≈ôen! Zkontroluj pros√≠m sv≈Øj email a potvrƒè registraci. Pot√© se bude≈° moci p≈ôihl√°sit. ‚úÖüìß', 'success');
                    } else if (data.session) {
                        // Pokud je "Confirm email" vypnuto, session se vytvo≈ô√≠ hned a u≈æivatel je p≈ôihl√°≈°en.
                        showMessage('Registrace √∫spƒõ≈°n√° a jsi p≈ôihl√°≈°en! P≈ôesmƒõrov√°v√°m... üéâ', 'success');
                         setTimeout(() => {
                            window.location.href = 'index.html'; // Nebo n√°zev tv√© hlavn√≠ str√°nky
                        }, 2000);
                    } else {
                         // Standardn√≠ p≈ô√≠pad s nutnost√≠ potvrzen√≠ emailu
                        showMessage('√öƒçet byl vytvo≈ôen! Zkontroluj pros√≠m sv≈Øj email a potvrƒè registraci. Pot√© se bude≈° moci p≈ôihl√°sit. ‚úÖüìß', 'success');
                    }
                    signupForm.reset(); // Vyƒçist√≠me formul√°≈ô

                } catch (error) {
                    console.error('‚ùå Chyba registrace:', error);
                    if (error.message.includes('User already registered')) {
                        showMessage('Tento email je ji≈æ zaregistrov√°n! Zkus se p≈ôihl√°sit. üßë‚Äçüíª', 'error');
                    } else if (error.message.includes('Password should be at least 6 characters')) {
                         showMessage('Heslo mus√≠ m√≠t alespo≈à 6 znak≈Ø! üìè', 'error');
                    } else {
                        showMessage(`Chyba registrace: ${error.message} üòî`, 'error');
                    }
                } finally {
                    submitButton.textContent = originalButtonText;
                    submitButton.disabled = false;
                }
            });
            
            async function checkInitialUser() {
                try {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session && session.user) {
                        console.log('‚úÖ U≈æivatel je ji≈æ p≈ôihl√°≈°en, p≈ôesmƒõrov√°v√°m z registraƒçn√≠ str√°nky...');
                        window.location.href = 'index.html'; // Uprav n√°zev tv√© hlavn√≠ str√°nky, pokud je jin√Ω
                    }
                } catch (error) {
                    console.error('‚ùå Chyba p≈ôi kontrole session na registraƒçn√≠ str√°nce:', error);
                    // Nen√≠ t≈ôeba zde zobrazovat chybu u≈æivateli, jen logujeme
                }
            }
            checkInitialUser(); // Pokud se p≈ôihl√°≈°en√Ω u≈æivatel dostane na signup.html, p≈ôesmƒõrujeme ho

            console.log('üéØ Registraƒçn√≠ str√°nka je p≈ôipravena!');
        });

        window.addEventListener('error', function(event) {

        });
