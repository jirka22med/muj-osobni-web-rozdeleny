    <script>

            const loginForm = document.getElementById('login-form');

                    let errorMessage = 'Nezn√°m√° chyba p≈ôi p≈ôihl√°≈°en√≠ üòî';
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Nespr√°vn√Ω email nebo heslo! üîê';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Email je≈°tƒõ nebyl potvrzen. Zkontroluj svou po≈°tu! üìß';
                    } else if (error.message.includes('Too many requests')) {
                        errorMessage = 'P≈ô√≠li≈° mnoho pokus≈Ø. Zkus to pozdƒõji! ‚è±Ô∏è';
                    } else {
